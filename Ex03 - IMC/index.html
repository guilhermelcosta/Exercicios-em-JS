<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./assets/css/variables.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/main.js" defer></script>
</head>

<body>

    <section class="main-container">
        <h1>Tabela IMC</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>IMC</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
                <tr>
                    <td>Menor do que 18.5</td>
                    <td>Abaixo do peso</td>
                </tr>
                <tr>
                    <td>Entr 18.5 e 24.9</td>
                    <td>Peso normal</td>
                </tr>
                <tr>
                    <td>Entre 25 e 29.9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>Entre 30 e 34.9</td>
                    <td>Obesidade grau 1</td>
                </tr>
                <tr>
                    <td>Entre 35 e 39.9</td>
                    <td>Obesidade grau 2</td>
                </tr>
                <tr>
                    <td>Maior que 40</td>
                    <td>Obesidade grau 3</td>
                </tr>
            </table>
        </div>

        <h2>Calcule seu IMC</h2>
        <form action="" method="get" id="form-imc">
            <div class="form-group">
                <label for="input-weight">Peso:</label>
                <input type="text" name="input-weight" id="input-weight">
            </div>
            <div class="form-group">
                <label for="input-height">Altura:</label>
                <input type="text" name="input-height" id="input-height">
            </div>

            <button>Calcular</button>
        </form>

        <div id="result-container" class="result-container"></div>
    </section>

</body>

</html>
